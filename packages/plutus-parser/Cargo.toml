[package]
name = "plutus-parser"
version = "0.1.0"
edition = "2024"
description = "A simple crate to derive `from_plutus` and `to_plutus` on Rust types."
license = "Apache-2.0"
repository = "https://github.com/SundaeSwap-finance/plutus-parser/"

[dependencies]
indexmap = "2"
pallas-v0_32 = { package = "pallas-primitives", version = "0.32", optional = true }
pallas-v0_33 = { package = "pallas-primitives", version = "0.33", optional = true }
pallas-v1 = { package = "pallas-primitives", version = "1.0.0-alpha.2", optional = true }
plutus-parser-derive = { path = "../plutus-parser-derive", version = "0.1.0", optional = true }
thiserror = "2"

[dev-dependencies]
plutus-parser-derive = { path = "../plutus-parser-derive" }

[features]
default = ["pallas-v0_32"]
derive = ["dep:plutus-parser-derive"]
pallas-v0_32 = ["dep:pallas-v0_32"]
pallas-v0_33 = ["dep:pallas-v0_33"]
pallas-v1 = ["dep:pallas-v1"]

[[example]]
name = "example"
required-features = ["derive"]